<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		.highcharts-figure,
		.highcharts-data-table table {
		  min-width: 360px;
		  max-width: 800px;
		  margin: 1em auto;
		}

		.highcharts-data-table table {
		  font-family: Verdana, sans-serif;
		  border-collapse: collapse;
		  border: 1px solid #ebebeb;
		  margin: 10px auto;
		  text-align: center;
		  width: 100%;
		  max-width: 500px;
		}

		.highcharts-data-table caption {
		  padding: 1em 0;
		  font-size: 1.2em;
		  color: #555;
		}

		.highcharts-data-table th {
		  font-weight: 600;
		  padding: 0.5em;
		}

		.highcharts-data-table td,
		.highcharts-data-table th,
		.highcharts-data-table caption {
		  padding: 0.5em;
		}

		.highcharts-data-table thead tr,
		.highcharts-data-table tr:nth-child(even) {
		  background: #f8f8f8;
		}

		.highcharts-data-table tr:hover {
		  background: #f1f7ff;
		}
	</style>
</head>
<body>
		<script src="https://code.highcharts.com/highcharts.js"></script>
		<script src="https://code.highcharts.com/modules/series-label.js"></script>
		<script src="https://code.highcharts.com/modules/exporting.js"></script>
		<script src="https://code.highcharts.com/modules/export-data.js"></script>
		<script src="https://code.highcharts.com/modules/accessibility.js"></script>

		<figure class="highcharts-figure">
		  <div id="container"></div>
		  <p class="highcharts-description">
		    由上圖可知:台灣與亞洲四小虎(印度尼西亞、泰國、馬來西亞、菲律賓)2016~2022年入境觀光客統計結果，泰國的觀光客人數居冠。
		    <br>註:印度尼西亞、泰國、馬來西亞2022年資料重缺</p>
		<script type="text/javascript">
			Highcharts.chart('container', {

		  title: {
		    text: '台灣與亞洲四小虎2016~2022年入境觀光客統計',
		    align: 'left'
		  },

		  subtitle: {
		    text: 'Source: UNWTO, 交通部觀光局',
		    align: 'left'
		  },

		  yAxis: {
		    title: {
		      text: '入境觀光客人數(百萬)'
		    }
		  },

		  xAxis: {
		    accessibility: {
		      rangeDescription: '年度: 2016 to 2022'
		    }
		  },

		  legend: {
		    layout: 'vertical',
		    align: 'right',
		    verticalAlign: 'middle'
		  },

		  plotOptions: {
		    series: {
		      label: {
		        connectorAllowed: false
		      },
		      pointStart: 2016
		    }
		  },

		  series: 
		  [
		  {
		    name: '台灣',
		    data: [10.7, 10.7, 11.1, 11.9, 1.4, 0.1, 0.9]
		  }, 
		  {
		    name: '印度尼西亞',
		    data: [11.5, 14.0, 15.8, 16.1, 4.1, 1.6, null]
		  }, 
		  {
		    name: '泰國',
		    data: [32.5, 35.6, 38.2, 39.9, 6.7, 0.4, null]
		  }, 
		  {
		    name: '馬來西亞',
		    data: [36.8, 25.9, 25.8, 26.1, 4.3, 0.1, null]
		  }, 
		  {
		    name: '菲律賓',
		    data: [6.0, 6.6, 7.2, 8.3, 1.5, 0.2, 2.7]
		  }],
		  responsive: {
		    rules: [{
		      condition: {
		        maxWidth: 500
		      },
		      chartOptions: {
		        legend: {
		          layout: 'horizontal',
		          align: 'center',
		          verticalAlign: 'bottom'
		        }
		      }
		    }]
		  }

		});
		</script>
</body>
</html>
